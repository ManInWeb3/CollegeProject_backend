{% load staticfiles %}
<html>
    <head>
        <title>Test management system</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>        
    </head>
    <body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Test management system</a>
    </div>
    <ul class="nav navbar-nav">

        {% if user.is_authenticated %}
            <li><a href="{% url 'tests:test-list' %}" class="top-menu">Tests</a></li>
            <li><a href="{% url 'tests:student-list' %}" class="top-menu">Students</a></li>
            <li><a href="{% url 'logout' %}" class="top-menu">Logout</a></li>
        {% else %}
            <li><a href="{% url 'login' %}" class="top-menu">Login</a></li>
        {% endif %}

    </ul>
  </div>
</nav>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
